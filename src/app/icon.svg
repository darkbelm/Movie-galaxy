<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Movie Galaxy icon">
  <defs>
    <radialGradient id="bg" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#22124a"/>
      <stop offset="60%" stop-color="#0b0b18"/>
      <stop offset="100%" stop-color="#05050a"/>
    </radialGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9f7bff"/>
      <stop offset="45%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="core" cx="45%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="35%" stop-color="#d7caff"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="242" fill="url(#bg)"/>

  <g filter="url(#glow)">
    <circle cx="256" cy="256" r="160" fill="none" stroke="url(#neon)" stroke-width="18"/>
    <circle
      cx="256"
      cy="256"
      r="170"
      fill="none"
      stroke="rgba(255,255,255,.35)"
      stroke-width="6"
      stroke-dasharray="6 18"
      opacity="0.6"
    />
    <circle cx="256" cy="256" r="88" fill="url(#core)" opacity="0.98"/>
  </g>

  <path
    d="M96 330 C 170 210, 340 165, 426 250"
    fill="none"
    stroke="url(#neon)"
    stroke-width="14"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  <path
    d="M128 350 C 190 250, 330 215, 400 275"
    fill="none"
    stroke="rgba(34,211,238,.6)"
    stroke-width="6"
    stroke-linecap="round"
  />

  <g filter="url(#glow)">
    <circle cx="385" cy="170" r="12" fill="#facc15"/>
    <circle cx="410" cy="140" r="6" fill="#22d3ee"/>
    <circle cx="120" cy="215" r="7" fill="#a78bfa"/>
    <path
      d="M280 180 l10 24 26 4 -18 18 4 26 -22 -12 -22 12 4 -26 -18 -18 26 -4z"
      fill="rgba(255,255,255,.9)"
    />
  </g>
